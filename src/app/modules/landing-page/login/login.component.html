<div class="bg-login-sign-up login-page">
  <div class="row h-100 align-items-center">
    <div class="col-md-4 mx-auto mt-5 pt-5 text-center">
      <div class="card card-login card-plain">
        <form class="form" method="" action="">
          <div class="header header-primary text-center">
            <div class="logo-container">
              <img src="assets/img/enhance-logo.png" alt="">
            </div>
          </div>
          <div class="content">
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':input1Focus==true}">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="now-ui-icons users_circle-08"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="First Name..." (focus)="input1Focus=true"
                (blur)="input1Focus=false">
            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':input2Focus===true}">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
              </div>
              <input type="text" placeholder="Last Name..." class="form-control" (focus)="input2Focus=true"
                (blur)="input2Focus=false" />
            </div>
          </div>
        </form>
        <div class="footer text-center">
          <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Get Started</button>
        </div>
        <div class="text-center">
          <h6>
            <a href="#pablo" class="link">Create Account</a>
          </h6>
        </div>
        <div class="text-center">
          <h6>
            <a href="#pablo" class="link">Need Help?</a>
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
