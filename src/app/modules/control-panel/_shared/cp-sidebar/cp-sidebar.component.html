<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" mode="side" class="mat-elevation-z8" disableClose="true" opened="true">
    <div *ngIf="loaded">
      <img class="avatar mat-elevation-z8" src={{coverImage}} />
      <h4 class="name">{{communityName}}</h4>
      <p class="designation">{{categoryName}}</p>
      <mat-divider></mat-divider>
      <button mat-button class="menu-button" [routerLink]="['/control-panel', communityId]">
        <mat-icon>home</mat-icon>
        <span>Community</span>
      </button>
      <button mat-button class="menu-button" routerLink="/members">
        <mat-icon>people</mat-icon>
        <span>Members</span>
      </button>
      <button mat-button class="menu-button">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-button class="menu-button">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
